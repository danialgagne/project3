<!DOCTYPE html>

<html>
    <head>
        <title>{% block title %}{% endblock %}Pinnochioâ€™s Pizza & Subs</title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'orders/styles.css' %}">
    </head>
    <body>
        <nav>
            <ul>
                {% if request.user.is_authenticated %}
                    <li>
                        {{ request.user.username }}
                    </li>
                    <li>
                        <a href="{% url 'log_out' %}">Log out</a>
                    </li>
                {% else %}
                    <li class="dropdown">
                        Sign in &#10142;
                        <div class="dropdown-content">
                            <form action="{% url 'sign_in' %}" method="post">
                                {% csrf_token %}
                                {{ sign_in_form }}
                                <input type="submit" value="Submit">
                            </form>
                            <span>New user? <a href="{% url 'sign_up' %}">Sign up &#10142;</a></span>
                        </div>
                    </li>
                {% endif %}
            </ul>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
