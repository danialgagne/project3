    <body>
        <nav>
            {% if request.user.is_authenticated %}
                {{ request.user.username }}
                <a href="{% url 'log_out' %}">Log out</a>
            {% else %}
                <form action="{% url 'sign_in' %}" method="post">

            {% endif %}
        </nav>
        {% block body %}

    </body>
